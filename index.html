<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saras Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/95e0d4a019.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="appName">Weather App</h1>
      <br />

      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <div class="input-group">
              <input
                type="search"
                placeholder="Search city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary shadow-sm ">
                  Search
                </button>
              </div>
              <button
                type="button"
                class="btn btn-success shadow-sm"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>
        </div>
          </div>
        </div>
      </form>

      <br />

      <div class="container">
        <div class="card">
          <div class="card-body">
            <ul>
              <h1 id="city">New York</h1>

              <li id="date"></li>
              <li id="description"></li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="icon"
                class="float-left"
              />

              <span class="temp" id="temperature"> 23 </span>
              <span class="units">°C</span>
            </ul>
            <ul>
              <li>Humidity: <span id="humidity">2</span>%</li>
              <li>Wind: <span id="wind">3</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br />

    <div class="container forecast">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <h2>23°C</h2>
              <h2 class="forecastText">highest</h2>
              <br />
              <h2>15°C</h2>
              <h2 class="forecastText">lowest</h2>
            </div>
            <div class="col-4">
              <h2>6mph</h2>
              <h2 class="forecastText">wind</h2>
              <br />
              <h2>1%</h2>
              <h2 class="forecastText">rain</h2>
            </div>

            <div class="col-4">
              <h2>03:22</h2>
              <h2 class="forecastText">sunrise</h2>
              <br />
              <h2>22:03</h2>
              <h2 class="forecastText">sunset</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-2">
              <h2>mon</h2>
              <br />
              <i class="fa-solid fa-sun"></i>
              <h2 class="temp">10°-15°C</h2>
            </div>

            <div class="col-2">
              <h2>tue</h2>
              <br />
              <i class="fa-solid fa-cloud"></i>
              <h2 class="temp">10°-15°C</h2>
            </div>

            <div class="col-2">
              <h2>wed</h2>
              <br />
              <i class="fa-solid fa-cloud-showers-heavy"></i>
              <h2 class="temp">10°-15°C</h2>
            </div>

            <div class="col-2">
              <h2>thu</h2>
              <br />
              <i class="fa-solid fa-sun"></i>
              <h2 class="temp">10°-15°C</h2>
            </div>

            <div class="col-2">
              <h2>fri</h2>
              <br />
              <i class="fa-solid fa-wind"></i>
              <h2 class="temp">10°-15°C</h2>
            </div>

            <div class="col-2">
              <h2>sat</h2>
              <br />
              <i class="fa-solid fa-sun"></i>
              <h2 class="temp">10°-15°C</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a class="openSource" href="https://github.com/sarajorheim/weather-app">
        open-source by Sara Jörheim</a
      >
    </footer>

    <script src="src/jsStyle.js"></script>
  </body>
</html>
